<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>

 
</head>
  <body class="align_items_center">
    <main>
      <div class="img_container">
        <img class="kostka" src="images\kostka.jpg">
        <div class="kostka_overlay"></div>
        <img class="overlay_eye" src="images\icon-view.svg">
      </div>
      <p class="nadpis">Equilibrium #3429</p>
      <p class="textik">Our Equilibrium collection promotes balance and calm.</p>
      <div class="etherium_div">
        <div class="eth_section align_items_center">
          <img src="images\icon-ethereum.svg">
          <p class="eth_text">0.041 ETH</p>
        </div>
        <div class="time_section align_items_center">
          <img src="images\icon-clock.svg">
          <p class="time">3 days left</p>
        </div>
      </div>  
        <hr>
      <div class="autor_div align_items_center">
        <img class="avatar" src="images\image-avatar.png">
        <p class="autor_name_darkblue">Creation of</p>
        <p class="autor_name_white">Jules Wyvern</p>
      </div>
    </main>
  </body>
</html>
